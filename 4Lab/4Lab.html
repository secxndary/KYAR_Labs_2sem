<html>
<head>
    <style>
        body {
            font-size: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

    <script type="text/javascript">
        function Gruppa(n, spec, kol)
        {
            this.n = n;
            this.spec = spec;
            this.kol = kol;
            this.add_stud = function add_stud (k)
            {
                this.kol += k;
                document.write("В группу №" + this.n + " добавили " + k + " студентов.<br>");
            }
        }
        gr1 = new Gruppa (2, "ИСИТ", 28);
        gr1.add_stud(2);
        Gruppa.prototype.kurs = this.kurs;
        gr1.kurs = 2;
        document.write ("Группа №" + gr1.n + " " + gr1.spec + " " + gr1.kurs + " курса в количестве " + gr1.kol + " человек.<br>");

        // ==================== Task 1 =======================

        Gruppa.prototype.sub_stud = function sub_stud (k)
        {
            this.kol -= k;
            document.write ("Из группы №" + this.n + " исключили " + k + " студентов.<br>");
        }
        gr1.sub_stud(8);
        document.write ("Группа №" + gr1.n + " " + gr1.spec + " " + gr1.kurs + " курса в количестве " + gr1.kol + " человек.<br>");
        
        gr2 = new Gruppa (5, "ПОИТ", 29);
        gr2.kurs = 1;
        
        gr3 = new Gruppa (10, "ДЭиВИ", 26);
        gr3.kurs = 1;
        
        gr4 = new Gruppa (8, "ПОИБМС", 19);
        gr4.kurs = 3;
        
        gr2.add_stud (3);
        document.write ("Группа №" + gr2.n + " " + gr2.spec + " " + gr2.kurs + " курса в количестве " + gr2.kol + " человек.<br>");

        gr3.sub_stud(5);
        document.write ("Группа №" + gr3.n + " " + gr3.spec + " " + gr3.kurs + " курса в количестве " + gr3.kol + " человек.<br>");

        gr4.sub_stud (4);
        document.write ("Группа №" + gr4.n + " " + gr4.spec + " " + gr4.kurs + " курса в количестве " + gr4.kol + " человек.<br>");

        // ==================== Task 2 =======================

        function Student (fName, lName, phys, maths, info)
        {
            this.fName = fName;
            this.lName = lName;
            this.phys = phys;
            this.maths = maths;
            this.info = info;
            this.cout = function cout (fName, lName)
            {
                document.write("Студент " + this.fName + " " + this.lName + "<br>");
            }
            this.aver = function aver (phys, maths, info)
            {
                let average = (this.phys + this.maths + this.info)/3;
                document.write ("Средний балл: " +  average.toFixed(3) + "<br>");
            }
        }

        st1 = new Student ("Валдайцев", "Александр", 10, 9, 9);
        st1.cout();
        st1.aver();
        st2 = new Student ("Димитриади", "Антон", 8, 9, 7);
        st2.cout();
        st2.aver();
        st3 = new Student ("Николаева", "Евгения", 9, 8, 9);
        st3.cout();
        st3.aver();

        Student.prototype.group = this.group;
        st1.group = 5;
        st2.group = 8;
        st3.group = 2;

        Student.prototype.alertAll = function alertAll(fName, lName, group)
        {
            document.write("Учащийся " + this.group + " группы " + this.fName + " " + this.lName + "<br>");
        }
        st1.alertAll();
        st2.alertAll();
        st3.alertAll();
        
        // ==================== Task 3 =======================

        let a =+ 6 * Math.pow(Math.PI, 2) + 3 * Math.exp(8);
        let b =+ 2 * Math.cos(4) + Math.cos(12) + 8 * Math.exp(3);   
        let c =+ 3 * Math.sin(9) + Math.log10(5) + Math.sqrt(3);
        let d =+ 2 * Math.tan(5) + 6 * Math.PI + Math.sqrt(12);
        let Array1 = new Array;
        Array1[0] = a;
        Array1[1] = b;
        Array1[2] = c;
        Array1[3] = d;
        document.write("Массив: " + Array1 + "<br>");

        delete Array1[3];
        document.write("Массив с удалёным элементом: " + Array1 + "<br>");

        if (2 in Array1)
        {
            document.write ("В массиве есть элемент с номером 2<br>");
        }
        else
        {
            document.write ("В массиве нет элемента с номером 2<br>");
        } 

        if ('sub_stud' in gr1)
        {
            document.write ("В объекте Gruppa есть метод sub_stud<br>");
        }
        else
        {
            document.write ("В объекте Gruppa нет метода sub_stud<br>");
        }

        if ('fName' in st1)
        {
            document.write ("В объекте Student есть свойство fName<br>");
        }
        else 
        {
            document.write ("В объекте Student нет свойства fName<br>");
        }

        if (gr1 instanceof Array)
        {
            document.write ("Объект gr1 является Array<br>");
        }
        else if (gr1 instanceof String)
        {
            document.write ("Объект gr1 является String<br>");
        }
        else if (gr1 instanceof Object)
        {
            document.write ("Объект gr1 является Object<br>");
        }

        function ret5()
        {
            return 5;
        }
        document.write ("Type of Gruppa: " + typeof gr1 + "<br>");
        document.write ("Type of Student: " + typeof st1 + "<br>");
        document.write ("Type of ret5: " + typeof ret5() + "<br>");
        document.write ("Type of Gruppa.n: " + typeof gr1.n + "<br>");
        document.write ("Type of Gruppa.spec: " + typeof gr1.spec + "<br>");
        document.write ("Type of Gruppa.kol: " + typeof gr1.kol + "<br>");
        document.write ("Type of Gruppa.kurs: " + typeof gr1.kurs + "<br>");
        document.write ("Type of Student.fName: " + typeof st1.fName + "<br>");
        document.write ("Type of Student.lName: " + typeof st1.lName + "<br>");
        document.write ("Type of Student.maths: " + typeof st1.maths + "<br>");
        document.write ("Type of Student.phys: " + typeof st1.phys + "<br>");
        document.write ("Type of Student.info: " + typeof st1.info + "<br>");
        document.write ("Type of Student.group: " + typeof st1.group + "<br>");
    </script>
