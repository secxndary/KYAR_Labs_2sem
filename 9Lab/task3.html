<!DOCTYPE html>
<html>

<head>
    <title>3rd task</title>
</head>
<style type="text/css">
    #img1 {
        position: absolute;
        top: 50px;
        left: 50px;
        width: 200px;
        height: 200px;
    }
</style>

<body>

    <img src="froggy.jpg" id="img1">

    <script>
        let x = 0, y = 0;
        let times = setInterval(move, 5);
        pic = document.getElementById("img1");
        function move()
        {
            x++;
            y = 80 * Math.sin(x * 0.03);
            pic.style.top = y + 100 + "px";
            pic.style.left = x + "px";
            if (x > 1250) clearInterval(times);
        }
    </script>

</body>

</html>
