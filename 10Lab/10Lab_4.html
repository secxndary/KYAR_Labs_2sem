<!DOCTYPE html>
<html>

<head>
    <title>10Lab_4Task</title>

    <script src="jquery-3.6.0.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>

    <script type="text/javascript">
        let graphField = document.getElementById('graphField');

        function graphics() {

            $('#graphField').html(""); //очистка окна вывода
            let changeMathFunction = document.forms[0].graph.value; //получение значение какую функцию начертить
            let colorValue = document.getElementById('selectColor').value; //получение цвета
            //переменные для обращения к setinterval
            let endSin;
            let endCos;
            let endSquaring;
            let endCubing;


            if (changeMathFunction == '') {
                alert('Пожалуйста, выберите функцию')
            } //обратка когда не выбрана функция

            let x = 0;
            let y = 0;
            let z = -10;
            let sizePixel = 3; //получение размера пикселя с окна
            let densityPixel = 0.1; //кучность пикселей

            if (changeMathFunction == 1) { //выбор вызова функции
                endSin = setInterval(moveCursorSin, 6);
            } else if (changeMathFunction == 2) {
                endCos = setInterval(moveCursorCos, 6);
            } else if (changeMathFunction == 3) {
                endSquaring = setInterval(moveCursorsquaring, 2);
            } else if (changeMathFunction == 4) {
                endCubing = setInterval(moveCursorCubing, 2);
            }


            function moveCursorSin() {
                if (x < 9.1) {
                    x = x + densityPixel;

                    y = Math.sin(x) * 50;

                    $('#graphField').append("<img src='img/" + colorValue + ".bmp' style='top:" + (y + 517) + "px; left: " + (x * 50 - 10) + "px; height:" + sizePixel + "px; position:absolute;'>")
                } else {
                    clearInterval(endSin)
                }

            }

            function moveCursorCos() {
                if (x < 9.1) {
                    x = x + densityPixel;

                    y = Math.cos(x) * 50;

                    $('#graphField').append("<img src='img/" + colorValue + ".bmp'   style='top:" + (y + 517) + "px; left: " + (x * 50 - 10) + "px; height:" + sizePixel + "px; position:absolute;'>")
                } else {
                    clearInterval(endCos)
                }

            }

            function moveCursorsquaring() {

                if (z < 10) {
                    z = z + densityPixel;

                    y = Math.pow(z, 2) * 2.2;

                    $('#graphField').append("<img src='img/" + colorValue + ".bmp'   style='top:" + (-y + 516) + "px; left: " + (z * 20 + 227) + "px; height:" + sizePixel + "px; position:absolute;'>")
                } else {
                    clearInterval(endSquaring)
                }

            }

            function moveCursorCubing() {

                if (z < 9.8) {
                    z = z + densityPixel;

                    y = Math.pow(z, 3) / 4.4;

                    $('#graphField').append("<img src='img/" + colorValue + ".bmp'   style='top:" + (-y + 516) + "px; left: " + (z * 20 + 227) + "px; height:" + sizePixel + "px; position:absolute;'>")
                } else {
                    clearInterval(endCubing)
                }

            }
        }</script>
</head>

<body>
    <div class="container" style="padding: 3%">
        <form>
            <input id="1" type="radio" name="graph" value="3">
            <label for="1">y = x&sup2;</label>
            <input id="2" type="radio" name="graph" value="4">
            <label for="2">y = x&sup3;</label>
            <input id="3" type="radio" name="graph" value="1">
            <label for="3">y = sin(x)</label>
            <input id="4" type="radio" name="graph" value="2">
            <label for="4">y = cos(x)</label>
            <select id="selectColor" style="margin: 1%;">
                <option name="specialization" value="red">Красный</option>
                <option name="specialization" value="green">Зеленый</option>
                <option name="specialization" value="orange">Оранжевый</option>
                <option name="specialization" value="black">Черный</option>
                <option name="specialization" value="yellow">Желтый</option>
                <option name="specialization" value="blue">Синий</option>

            </select>
        </form>
        <button class="btn2 btn_color2" onclick="graphics()" style="margin-top: 1%;">Начертить</button>
        <div id="graphField"></div>
    </div>
</body>

</html>
