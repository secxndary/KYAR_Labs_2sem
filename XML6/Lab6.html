<!DOCTYPE html>
<html lang="en">

<head>
    <title>6 Lab</title>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1000 1000">

        <defs>
            <linearGradient id="MyGradient">
                <stop offset="30%" stop-color="red" />
                <stop offset="70%" stop-color="yellow" />
            </linearGradient>
        </defs>


        <ellipse rx="110" ry="60" cx="300" cy="110" fill="limegreen" fill-opacity="0.7" stroke="limegreen"
            stroke-width="3" transform="skewX(-50)" />

        <rect x="100" y="100" width="220" height="130" rx="50" ry="50" fill="url(#MyGradient)" fill-opacity="0.3"
            stroke="purple" stroke-width="2" transform="rotate(30 270 170)" />

        <polygon points="600,200 700,130 900,180 800,200 760, 180" fill="darkred" fill-opacity="0.9" stroke="red"
            stroke-width="2" transform="translate(-140 -50)" />

    </svg>
</body>
